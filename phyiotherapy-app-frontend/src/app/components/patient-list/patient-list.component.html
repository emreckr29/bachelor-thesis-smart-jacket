<div class="patient-list-container">
  <h2>My Patients</h2>

  <div *ngIf="isLoading" class="loading-spinner">Loading...</div>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="!isLoading && !error && patients.length > 0" class="patient-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.id }}</td>
          <td>{{ patient.email }}</td>
          <td>
            <a [routerLink]="['/patient', patient.id]" class="btn-details">
              Assign Exercise / Details
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!isLoading && !error && patients.length === 0" class="no-patients">
    <p>No patients have been assigned to you yet.</p>
  </div>
</div>
