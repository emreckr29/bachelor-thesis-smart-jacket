<div class="auth-container">
  <h2 class="auth-title">Create an Account</h2>

  <div *ngIf="signupErrorMessage" class="error-message">
    {{ signupErrorMessage }}
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <div class="input-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        class="input-field"
        placeholder="example@mail.com"
        formControlName="email">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="At least 6 characters"
        formControlName="password">
    </div>

    <div class="input-group">
      <label for="role">Your Role</label>
      <select id="role" class="input-field" formControlName="role">
        <option value="PATIENT">Patient</option>
        <option value="PHYSIOTHERAPIST">Physiotherapist</option>
      </select>
    </div>

    <button type="submit" class="submit-btn" [disabled]="signupForm.invalid">Sign Up</button>

  </form>

  <div class="switch-form-link">
    <span>Already have an account?</span>
    <a routerLink="/login"> Log In</a>
  </div>
</div>
